    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Olá ${nome} seu nome contém ${nome.length} letras.`) <br>
        document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase() }`)
        document.write(`O seu nome em letras minúsculas é ${nome.toLowerCase() }`)

    </script>
