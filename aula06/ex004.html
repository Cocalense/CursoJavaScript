<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome ? ')

        document.write(`Olá ${nome} , seu nome em letras maiusculas é ${nome.toUpperCase()} `)
         <br>
        document.write(`e ${nome} em minúscula é ${nome.toLowerCase()}`)
        <br>
        document.write(` e possui ${nome.length} letras. `)

    </script>
</body>
</html>
